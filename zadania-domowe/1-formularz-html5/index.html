<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/janek.bordo@gmail.com" method="POST">

        <label for="first_name">Imię:</label>
        <input type="text" name="first_name" id="first_name">

        <label for="second_name">Nazwisko:</label>
        <input type="text" name="second_name" id="second_name">

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">

        <label for="phone">Numer telefonu:</label>
        <input type="text" name="phone" id="phone" pattern="[\+\s\(\)]\d{11,}" autofocus title="Wprowadź prawidłowy numer telefonu">

        <label for="area">Miasto:</label>
        <select name="area" id="area">
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
        </select>

        <p>Wybierz płeć:</p>
        <label for="man"><input type="radio" name="gender" value="man" id="man">Mężczyzna</label>
        <label for="woman"><input type="radio" name="gender" value="woman" id="woman">Kobieta</label>


        <label for="message">Wiadomość:</label>
        <textarea name="message" id="message" maxlength="1000"></textarea>

        <label for="agreement">Proszę zaznaczyć, by wyrazić zgodę:</label>
        <input type="checkbox" name="agreement" id="agreement">Wyrażam zgodę na przetwarzanie danych osobowych.


        <input type="submit" value="SEND">
    </form>
</body>

</html>
