<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/janek.bordo@gmail.com" method="POST">
        <fieldset>
            <legend>Dane osobowe:</legend>
            <label for="first_name">Imię:</label><br/>
            <input type="text" name="first_name" id="first_name"><br/>

            <label for="second_name">Nazwisko</label><br/>
            <input type="text" name="second_name" id="second_name"><br/>

            <label for="email">E-mail</label><br/>
            <input type="email" name="email" id="email"><br/>

            <label for="phone">Numer telefonu</label><br/>
            <input type="text" name="phone" id="phone" pattern="[\+\s\(\)]\d{11,}" autofocus title="Wprowadź prawidłowy numer telefonu"><br/>
        </fieldset>

        <label for="area">Miasto:</label>
        <select name="area" id="area">
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
            </select><br/>
    
        <p>Płeć:</p>
        <label for="man"><input type="radio" name="gender" value="man" id="man">Mężczyzna</label><br/>
        <label for="woman"><input type="radio" name="gender" value="woman" id="woman">Kobieta</label><br/>
        <br />
        
        <label for="agreement">Czy wyrażasz zgodę na przetwarzanie danych osobowych?</label>
        <input type="checkbox" name="agreement" id="agreement"><br/>
        
        <label for="message">Wiadomość</label><br/>
        <textarea name="message" id="message" maxlength="1000"></textarea><br/>

        <input type="submit" value="Wyślij"><br/>
    </form>
</body>

</html>
